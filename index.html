            background-color: #e5e7eb; /* Gray-200 */
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .checkbox-label input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            accent-color: #ef4444; /* Red-500 */
        }
        .step-completed {

        // Get DOM elements
        const recipeSelect = document.getElementById('recipe-select');
        const countrySelect = document.getElementById('country-select'); // Renamed from regionSelect
        const loadRecipeBtn = document.getElementById('load-recipe-btn');
        const recipeDisplay = document.getElementById('recipe-display');
        const recipeTitle = document.getElementById('recipe-title');
        const recipeDescription = document.getElementById('recipe-description');
        const miseEnPlaceList = document.getElementById('mise-en-place-list');
        const ingredientsList = document.getElementById('ingredients-list');
        const instructionsList = document.getElementById('instructions-list');

        let currentRecipe = null; // To store the currently displayed recipe object

        // Populate recipe select dropdown
        function populateRecipeSelect() {
            recipeSelect.innerHTML = '<option value="">-- Select a Recipe --</option>';
            // Filter based on selected country
            const selectedCountry = countrySelect.value;
            const filteredRecipes = selectedCountry ? recipes.filter(recipe => recipe.country === selectedCountry) : recipes;

            filteredRecipes.forEach(recipe => {
                const option = document.createElement('option');
                option.value = recipe.id;
                option.textContent = recipe.name;
                recipeSelect.appendChild(option);
            });
        }

        // Event listener for country filter
        countrySelect.addEventListener('change', populateRecipeSelect); // Now calls populateRecipeSelect directly

        // Function to display a selected recipe
        function displayRecipe(recipeId) {
            currentRecipe = recipes.find(r => r.id === recipeId);

            if (!currentRecipe) {
                recipeDisplay.classList.add('hidden');
                // Using console.error instead of alert for better user experience in a real app
                console.error('Please select a valid recipe.');
                return;
            }

            // Show the recipe display section
            recipeDisplay.classList.remove('hidden');

            // Update recipe main image
            let recipeImageElement = document.getElementById('recipe-main-image');
            if (!recipeImageElement) {
                recipeImageElement = document.createElement('img');
                recipeImageElement.id = 'recipe-main-image';
                recipeImageElement.className = 'w-full h-64 object-cover rounded-lg mb-6';
                recipeDisplay.prepend(recipeImageElement); // Add it at the top of the display section
            }
            recipeImageElement.src = currentRecipe.image;
            recipeImageElement.alt = currentRecipe.name;


            // Update recipe title and description
            recipeTitle.textContent = currentRecipe.name;
            recipeDescription.textContent = currentRecipe.description;

            // Populate Mise en Place
            miseEnPlaceList.innerHTML = '';
            currentRecipe.miseEnPlace.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                miseEnPlaceList.appendChild(li);
            });

            // Populate Ingredients
            ingredientsList.innerHTML = '';
            currentRecipe.ingredients.forEach(ingredient => {
                const ingredientDiv = document.createElement('div');
                ingredientDiv.className = 'flex items-center space-x-4 p-3 border border-gray-200 rounded-lg bg-gray-50';
                ingredientDiv.innerHTML = `
                    <img src="${ingredient.visual}" alt="${ingredient.name}" class="w-16 h-16 rounded-full object-cover border-2 border-red-300">
                    <div class="flex-1">
                        <p class="font-semibold text-lg">${ingredient.name}</p>
                        <p class="text-gray-600">${ingredient.quantity} ${ingredient.unit}</p>
                        ${ingredient.substitute ? `
                            <button class="btn-secondary text-sm mt-2" onclick="showSubstitute(this)">
                                Show Substitute (NZ)
                            </button>
                            <p class="text-sm text-gray-500 mt-1 hidden substitute-text">Substitute: ${ingredient.substitute}</p>
                        ` : ''}
                    </div>
                `;
                ingredientsList.appendChild(ingredientDiv);
            });

            // Populate Instructions
            instructionsList.innerHTML = '';
            currentRecipe.instructions.forEach((instruction, index) => {
                const li = document.createElement('li');
                li.className = 'p-4 border border-gray-200 rounded-lg bg-white flex items-start space-x-3';
                li.innerHTML = `
                    <label class="checkbox-label">
                        <input type="checkbox" class="step-checkbox" data-step-index="${index}">
                        <span class="text-lg text-gray-800 flex-1">${index + 1}. ${instruction.step}</span>
                    </label>
                `;
                instructionsList.appendChild(li);
            });

            // Add event listeners for checkboxes after they are rendered
            document.querySelectorAll('.step-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const stepText = this.nextElementSibling;
                    if (this.checked) {
                        stepText.classList.add('step-completed');
                    } else {
                        stepText.classList.remove('step-completed');
                    }
                });
            });
        }

        // Function to show substitute text
        function showSubstitute(button) {
            const substituteElement = button.nextElementSibling;
            if (substituteElement) {
                substituteElement.classList.toggle('hidden');
                button.textContent = substituteElement.classList.contains('hidden') ? 'Show Substitute (NZ)' : 'Hide Substitute';
            }
        }

        // Event listener for loading recipe
        loadRecipeBtn.addEventListener('click', () => {
            const selectedRecipeId = recipeSelect.value;
            displayRecipe(selectedRecipeId);
        });

        // Initial population of the recipe dropdown
        populateRecipeSelect();
    </script>
